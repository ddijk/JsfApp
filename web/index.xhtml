<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <title>Facelet Title</title>
    <f:metadata>
      <f:viewParam name="aap"  value="#{myBB.naam}"/>
    </f:metadata>
  </h:head>
  <h:body>
    <h:form>
      <h:selectOneMenu id="investmentStrategySelector" value="#{myController2.investmentStrategy}" styleClass="form-control" >

        <f:ajax execute="@this" render="riskReductionSchemaContainer" listener="#{myController2.handleChangeInvestmentStrategy()}"/>

      <h:outputLabel id="riskReductionSchemaContainer" value="gekozen:#{myController2.investmentStrategy}"/>

    </h:form>
  </h:body>
</html>
