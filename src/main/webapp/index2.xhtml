<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="./css/default.css"/>
    <h:outputStylesheet name="./css/cssLayout.css"/>
    <title>Facelets Template</title>
  </h:head>

  <h:body>

    <h1>index 2</h1>
    <ui:remove>
      <f:selectItem itemValue="#{null}" itemLabel="-- select one --" />
    </ui:remove>

    <h:form>
      <h:selectOneMenu value="#{simpleSelectGroupItemController.selectedCategory}">

        <f:selectItems value="#{simpleSelectGroupItemController.availableItems}" />

      </h:selectOneMenu>

      <h:selectOneMenu value="#{bean.selectedCategory}">

        <f:converter converterId="myConv"/>

        <f:selectItems value="#{bean.categories}" var="g" itemValue="#{g.id}" itemLabel="#{g.description}" />
        <f:ajax listener="#{bean.handleSelection()}" event="change" execute="@this"/>
      </h:selectOneMenu>

      <h:commandButton value="Submit" action="#{simpleSelectGroupItemController.submit}" />
    </h:form>

  </h:body>

</html>
